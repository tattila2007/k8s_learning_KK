---
apiVersion: v1                    
kind: Service                      
metadata:
  name: drupal-mysql-service         
  labels:             
    app: drupal-mysql
spec:
  type: ClusterIP
  ports:
    - targetPort: 3306
      port: 3306
  selector:    
    app: drupal-mysql
---
